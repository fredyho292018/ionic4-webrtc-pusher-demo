<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <div class="prueba" *ngFor="let player of playerData">
            <ion-item>

                <ion-row>
                    <ion-col col-6>
                        <ion-avatar>
                            <img [src]="player.image" [alt]="player.name" [ngClass]="getVoteClasses(player.shortName)">
                            <h4>{{player.name}}</h4>
                            <p>{{player.goals}} goals</p>
                            <p>{{player.assists}} assists</p>
                        </ion-avatar>
                    </ion-col>
                    <ion-col col-6>
                        <h1>VoteCount</h1>
                        <h1 text-center>{{voteCount[player.shortName]}}</h1>
                    </ion-col>

                </ion-row>



            </ion-item>
            <ion-button size="large" expand="block" (click)="sendVotes(player)">Vote</ion-button>
        </div>


    </ion-list>
</ion-content>
